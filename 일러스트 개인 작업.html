<h2> 일러스트의 정의 </h2>
<p>
일러스트라는 말은 보통 일러스트레이션을 줄여서 말할 때 사용합니다.  일러스트레이션(illustration)은 삽화(揷畵) 또는 도해(圖解)라고도 하며 서적(사본, 인쇄본 등), 잡지, 신문, 광고 등에서 문장 내용을 보충하거나 강조하기 위한 목적으로 첨부하는 그림을 말합니다.
하지만 현대사회로 접어들며 삽화가라는 좁은 의미에서 파인아트의 아티스트와 구별이 모호할 정도로 그 영역이나 수단의 경계가 확장되었습니다.</P>
